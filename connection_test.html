<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Test - AstroAlert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            margin: 0 auto;
        }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #5a67d8; }
        #log { background: #f8f9fa; padding: 15px; border-radius: 5px; margin-top: 20px; max-height: 300px; overflow-y: scroll; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç AstroAlert Connection Test</h1>
        
        <div id="status" class="status info">
            Testing connection...
        </div>
        
        <button onclick="testConnection()">üîÑ Test Connection</button>
        <button onclick="clearLog()">üóëÔ∏è Clear Log</button>
        <button onclick="window.location.href='index.html'">üè† Back to AstroAlert</button>
        
        <div id="log"></div>
    </div>

    <script>
        let logElement = document.getElementById('log');
        let statusElement = document.getElementById('status');

        function log(message) {
            const now = new Date().toLocaleTimeString();
            logElement.innerHTML += `<div>[${now}] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            logElement.innerHTML = '';
        }

        async function testConnection() {
            statusElement.textContent = 'üîÑ Testing...';
            statusElement.className = 'status info';
            
            log('üöÄ Starting connection test...');
            
            const urls = [
                'http://localhost:5000/api/health',
                'http://127.0.0.1:5000/api/health',
                '/api/health'
            ];
            
            let successCount = 0;
            
            for (const url of urls) {
                try {
                    log(`üîç Testing: ${url}`);
                    const response = await fetch(url);
                    
                    if (response.ok) {
                        const data = await response.json();
                        log(`‚úÖ SUCCESS: ${url}`);
                        log(`üìä Response: ${JSON.stringify(data, null, 2)}`);
                        successCount++;
                    } else {
                        log(`‚ùå FAILED: ${url} - Status: ${response.status}`);
                    }
                } catch (error) {
                    log(`‚ùå ERROR: ${url} - ${error.message}`);
                }
            }
            
            if (successCount > 0) {
                statusElement.textContent = `‚úÖ Connection successful! (${successCount}/${urls.length} URLs working)`;
                statusElement.className = 'status success';
                log('üéâ Connection test completed successfully!');
            } else {
                statusElement.textContent = '‚ùå All connections failed!';
                statusElement.className = 'status error';
                log('üí• All connection attempts failed. Make sure server is running on port 5000.');
            }
        }

        // Auto-test on page load
        document.addEventListener('DOMContentLoaded', testConnection);
    </script>
</body>
</html>
